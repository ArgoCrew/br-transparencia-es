		document.writeln('<textarea name="" id="" cols="30" rows="10">');

			//Configuração de váriaveis do iMacro
			document.writeln("ONERRORDIALOG BUTTON=NO CONTINUE=YES");
			document.writeln("SET !EXTRACT_TEST_POPUP NO");
